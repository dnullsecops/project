couchdb:
  content:
    $include: [couchdb_auth.content]
    auth: false
    httpd: {host: localhost, port: 5984}
couchdb_auction:
  content:
    $include: [couchdb.content, logger.content]
    httpd: {pass: auction_admin_pass, port: 5990, user: auction_admin}
couchdb_auth:
  content: {auth: true, pass: default_admin_pass, user: default_admin}
logger:
  content:
    logger_crit: {handler: journald}
